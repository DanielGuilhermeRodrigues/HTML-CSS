<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta escrever tudo em um par de tags p e /p

        <p>Vou colocar alguns símbolos e emojis:</p>
        &reg;
        &euro;
        &dollar;
        <p>Agora os emoji:</p>
        &#x1F449;
        &#X1F44C;

    </p>

</body>
</html>
