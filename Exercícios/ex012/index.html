<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a colocar vídeos</title>
</head>
<body>
    <h1>Colocando vídeos</h1>
    <video width="350" height="450" controls>
        <source src="midia/meu-video.mp4.m4v" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com os formatos mp4, mkv e web.</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/60ItHLz5WEA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
