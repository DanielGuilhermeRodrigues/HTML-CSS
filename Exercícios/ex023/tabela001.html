<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela em HTML</title>
    <style>
        td {
            border: 1px solid black;
            width: 100px;
            padding: 5px;
        }

        table {
            border-collapse: collapse;
        }

        tr.teste {
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELA (simples)
        TABLE = Tabela
            TABLE ROW = Linha de Tabela
                TABLE HEADER = CabeÃ§alho da Tabela
                    TABLE DATA = Dados da Tabela
    -->
    
    <table>
        <tr class="teste"> <!-- PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
